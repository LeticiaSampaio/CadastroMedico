<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../model/css/style.css" rel="stylesheet">
    <title>Cadastro Medico</title>
</head>
<body>
    <div id="header_wrapper">
        <button class="button_sign_in">Cadastro médico</button>
    </div>
    <div id="body_wrapper">
        <div class="div_form">
            <h2>Cadastro de médico</h2>
            <label for="name" class="label_form">Nome</label>
            <input id="name" name="name" class="input_form" placeholder="Insira o nome do profissional">
            <label for="email" class="label_form">E-mail</label>
            <input id="email" name="email" class="input_form" placeholder="exemplo@dominio.com.br">
            <label for="senha" class="label_form">Senha</label>
            <input id="senha" name="senha" class="input_form" placeholder="Escolha uma senha forte e segura">
            <button class="button_confirm">Realizar cadastro</button>
            <a class="link_back">Voltar para a Página inicial</a>
        </div>
    </div>
</body>
</html>
